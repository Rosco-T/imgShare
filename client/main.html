<head>
	<title>Image Share Gallery</title>
</head>

<body>
	<div class="container">	
		{{> addImage}}		
		{{> myGallery}}
		
	</div>
</body>

<template name="myGallery">
	<div class="row">
		{{#each allImages}}
			<div class="col-4" id={{_id}}>
				<div class="uniform">
					<img class="imgs" src={{path}} alt="">
				</div>
				<i class="fa fa-trash icolor js-delete"></i>
				<h2>{{title}}</h2>
				<h3>{{desc}}</h3>
			</div>
		{{/each}}
	</div>
</template>

<template name="addImage">
	<div class="row">
	<div class="col">
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary js-addImage" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Title</span>
		  </div>
		  <input type="text" class="form-control" id="imgTitle" placeholder="Give Your Image A Title" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
  				<div class="input-group-prepend">
   			 <span class="input-group-text" id="basic-addon1">Path</span>
  				</div>
  			<input type="text" class="form-control" id="imgPath" placeholder="Give Your Image A Path" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
  			<div class="input-group-prepend">
    			<span class="input-group-text">Description</span>
  			</div>
  				<textarea class="form-control" id="imgDesc" aria-label="With textarea"></textarea>
		</div>
      </div> <!-- /modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-exitAdd" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-saveImage">Save changes</button>
      </div>
    </div>
  </div>
</div>	
	 </div>
	 </div>	
</template>
